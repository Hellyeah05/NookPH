<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nook PH Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff; font-family: sans-serif; }
        .main-navbar { height: 64px; width: 100%; background-color: white; display: flex; align-items: center; padding: 0 20px; position: sticky; z-index: 999; }
        .nav-icon { font-size: 2rem; color: #000; text-decoration: none; }
        .logo-img { height: 80px; }
        .login-page { min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 450px; background: #4a0404; padding: 50px 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); color: white; position: relative; }
        .login-card h2 { font-weight: 700; text-transform: uppercase; font-size: 1.8rem; margin-bottom: 5px; text-align: center; }
        .sub-header { font-size: 14px; text-align: center; margin-bottom: 40px; color: #e0e0e0; }
        .sub-header a { color: white; text-decoration: underline; font-weight: 600; }
        .form-label { font-size: 14px; font-weight: 700; text-transform: uppercase; margin-bottom: 0; letter-spacing: 1px; }
        .custom-input { background-color: transparent; border: none; border-bottom: 2px solid white; border-radius: 0; color: white; padding: 10px 0; margin-bottom: 20px; }
        .custom-input:focus { background-color: transparent; color: white; box-shadow: none; border-bottom: 2px solid #ccc; }
        .custom-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .options-row { display: flex; justify-content: space-between; align-items: center; font-size: 13px; margin-bottom: 40px; }
        .options-row a { color: white; text-decoration: underline; }
        .form-check-input { border-radius: 2px; margin-top: 0.2em; }
        .form-check-label { padding-left: 5px; }
        .btn-continue { background-color: white; color: #000; border: none; border-radius: 50px; padding: 12px 60px; font-weight: 800; text-transform: uppercase; font-size: 1.1rem; display: block; margin: 0 auto; transition: all 0.3s; }
        .btn-continue:hover { background-color: #e6e6e6; transform: scale(1.02); }
    </style>
</head>

<body>

    <nav class="navbar main-navbar">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <a href="eComm.html" class="navbar-brand">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img src="LOGO.png" alt="Book Icon" style="height: 120px;">
                </div>
            </a>
            <a href="EcommREGISTER.html" class="nav-icon">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
    </nav>

    <div class="login-page">
        <div class="login-card">

            <h2>Welcome Back</h2>
            <div class="sub-header">
                Don't have an Account? <a href="EcommREGISTER.html">Sign Up</a>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control custom-input" required>
                </div>

                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-pass" class="form-control custom-input" required>
                </div>

                <div class="options-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="btn btn-continue">
                    Continue
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const inputEmail = document.getElementById('login-email').value;
            const inputPass = document.getElementById('login-pass').value;

            const storedUser = localStorage.getItem('userDatabase');
            
            if (!storedUser) {
                alert("No user registered! Please Sign Up first.");
                return;
            }

            const userData = JSON.parse(storedUser);

            if (inputEmail === userData.email && inputPass === userData.password) {
                localStorage.setItem('isLoggedIn', 'true');
                
                alert("Login Successful! Welcome " + userData.name);
                window.location.href = "eComm.html";

            } else {
                alert("Invalid Email or Password. Please try again.");
            }
        });
    </script>
</body>
</html>
