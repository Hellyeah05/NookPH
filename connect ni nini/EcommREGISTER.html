<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nook PH - Get Started</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff; font-family: sans-serif; }
        .main-navbar { height: 64px; width: 100%; background-color: white; display: flex; align-items: center; padding: 0 20px; position: sticky; z-index: 999; }
        .nav-icon { font-size: 2rem; color: #000; text-decoration: none; }
        .login-page { min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 500px; background: #4a0404; padding: 50px 50px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); color: white; }
        .login-card h2 { font-weight: 700; text-transform: uppercase; font-size: 1.8rem; margin-bottom: 5px; text-align: center; letter-spacing: 0.5px; }
        .sub-header { font-size: 14px; text-align: center; margin-bottom: 40px; color: #e0e0e0; }
        .sub-header a { color: white; text-decoration: underline; font-weight: 700; }
        .form-label { font-size: 13px; font-weight: 700; text-transform: uppercase; margin-bottom: 0; letter-spacing: 0.5px; }
        .custom-input { background-color: transparent; border: none; border-bottom: 2px solid white; border-radius: 0; color: white; padding: 10px 0; margin-bottom: 25px; }
        .custom-input:focus { background-color: transparent; color: white; box-shadow: none; border-bottom: 2px solid #ccc; }
        .terms-text { font-size: 11px; line-height: 1.5; color: #e0e0e0; margin-top: 10px; margin-bottom: 30px; }
        .terms-text a { color: white; font-weight: 700; text-decoration: underline; }
        .btn-continue { background-color: white; color: #000; border: none; border-radius: 50px; padding: 12px 60px; font-weight: 800; text-transform: uppercase; font-size: 1.2rem; display: block; margin: 0 auto; transition: all 0.3s; }
        .btn-continue:hover { background-color: #e6e6e6; transform: scale(1.02); }
    </style>
</head>

<body>

    <nav class="navbar main-navbar">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <a href="eComm.html" class="navbar-brand">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img src="LOGO.png" alt="Book Icon" style="height: 120px;">
                </div>
            </a>
            <a href="eComm.html" class="nav-icon">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
    </nav>

    <div class="login-page">
        <div class="login-card">
            <h2>Get Started</h2>
            <div class="sub-header">
                Already have an Account? <a href="EcommLOGIN.html">Log In</a>
            </div>

            <form id="registerForm">
                <div class="mb-1">
                    <label class="form-label">Email</label>
                    <input type="email" id="reg-email" class="form-control custom-input" required>
                </div>

                <div class="mb-1">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="reg-name" class="form-control custom-input" required>
                </div>

                <div class="mb-1">
                    <label class="form-label">Password</label>
                    <input type="password" id="reg-pass" class="form-control custom-input" required>
                </div>

                <div class="terms-text">
                    By creating an account, you have agreed to our <a href="#">Terms</a> and have read and acknowledge
                    the <a href="#">Global Privacy Statement</a>.
                </div>

                <button type="submit" class="btn btn-continue">
                    Continue
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('reg-email').value;
            const name = document.getElementById('reg-name').value;
            const password = document.getElementById('reg-pass').value;

            const userData = {
                email: email,
                name: name,
                password: password
            };

            localStorage.setItem('userDatabase', JSON.stringify(userData));

            alert("Account Created Successfully! Please Log In.");
            window.location.href = "EcommLOGIN.html";
        });
    </script>
</body>
</html>
