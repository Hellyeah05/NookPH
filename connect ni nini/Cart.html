<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopping Cart - Nook PH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="ecommcss.css">

  <style>
    body { background-color: #ffffff; font-family: sans-serif; }

    .top-bar { height: 40px; background-color: #4d0000; display: flex; align-items: center; padding: 0 24px; }
    .top-bar a { color: #ffffff; font-size: 13px; font-weight: 600; text-decoration: none; margin-left: 20px; }
    .main-navbar { height: 80px; background-color: #ffffff; border-bottom: 1px solid #ddd; }
    .logo-img { height: 120px; width: auto; object-fit: contain; }
    .cart-page-title { font-weight: 900; font-size: 1.8rem; text-transform: uppercase; position: absolute; left: 50%; transform: translateX(-50%); }
    .navbar-actions { font-size: 1.5rem; gap: 20px; display: flex; }
    .navbar-actions a { color: black; }

    .cart-container { padding: 40px; max-width: 1200px; margin: 0 auto; }
    .items-header { display: flex; justify-content: space-between; font-weight: 700; font-size: 0.9rem; margin-bottom: 20px; }
    .remove-all { cursor: pointer; text-decoration: underline; color: #d9534f; }

    .cart-item { display: flex; border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
    .item-img { width: 100px; height: 120px; object-fit: cover; margin-right: 20px; background-color: #f0f0f0; }
    
    .item-title { font-weight: 800; font-size: 1rem; text-transform: uppercase; }
    .item-author { color: #4d0000; font-weight: 700; font-size: 0.85rem; }
    
    .qty-container { display: flex; align-items: center; margin-top: 20px; }
    .qty-btn { border: 1px solid #ccc; background: white; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .qty-val { border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; width: 40px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: 700; }

    .item-price-area { text-align: right; display: flex; flex-direction: column; justify-content: space-between; align-items: flex-end; margin-left: auto; }
    .trash-icon { cursor: pointer; font-size: 1.2rem; color: #999; }
    .trash-icon:hover { color: #d9534f; }
    .item-price { font-weight: 800; font-size: 1.2rem; }

    .summary-box { border: 1px solid #ddd; padding: 20px; background-color: #f9f9f9; }
    .summary-title { font-weight: 800; margin-bottom: 20px; }
    .total-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 1.2rem; font-weight: 800; }
    .btn-checkout { background-color: #4d0000; color: white; width: 100%; border: none; padding: 12px; font-weight: 700; text-transform: uppercase; }
    .btn-checkout:hover { background-color: #330000; }

    .empty-state { text-align: center; padding: 80px 0; display: none; }
    .empty-title { font-weight: 900; font-size: 1.5rem; margin-bottom: 10px; }
    .btn-continue { background-color: white; border: 1px solid #000; padding: 10px 30px; font-weight: 700; text-decoration: none; color: black; display: inline-block; margin-top: 20px; }
    .btn-continue:hover { background-color: #000; color: white; }
  </style>
</head>

<body>

  <!--TOP BAR-->
  <div class="top-bar">
    <div class="container-fluid d-flex justify-content-end gap-4 px-4">
      <a href="eComm.html">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">ORDERS</a>
      <a href="#">HELP</a>
    </div>
  </div>

  <!--NAVBAR-->
  <nav class="navbar main-navbar">
    <div class="container-fluid d-flex align-items-center px-4 position-relative">
      <a href="eComm.html" class="navbar-brand">
        <img src="assets/LOGO.png" alt="Logo" class="logo-img">
      </a>
      
      <div class="cart-page-title">SHOPPING CART</div>

      <div class="navbar-actions">
        <a href="Wishlist.html"><i class="bi bi-heart"></i></a>
        <a href="Profile.html"><i class="bi bi-person-fill"></i></a>
      </div>
    </div>
  </nav>

  <!--CONTENT-->
  <div class="cart-container">
    
    <div id="empty-cart" class="empty-state">
        <div class="empty-title">YOUR CART IS EMPTY</div>
        <p style="color: #666;">There are currently no items in your Shopping Cart.</p>
        <a href="eComm.html" class="btn-continue">CONTINUE SHOPPING</a>
    </div>

    <div id="filled-cart" class="row">
        
        <!--Items List-->
        <div class="col-md-8">
            <div class="items-header">
                <span id="items-count-header">Items (0)</span>
                <span class="remove-all" onclick="clearCart()">Remove All</span>
            </div>
            <hr>
            
            <div id="cart-items-wrapper"></div>
        </div>

        <div class="col-md-4">
            <div class="summary-box">
                <div class="summary-title">ORDER SUMMARY</div>
                <div class="total-row">
                    <span>TOTAL:</span>
                    <span id="grand-total">PHP 0.00</span>
                </div>
                <button class="btn-checkout" onclick="alert('Checkout functionality coming soon!')">CHECKOUT</button>
            </div>
        </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        renderCart();
    });

    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('nookCart')) || [];
        const wrapper = document.getElementById('cart-items-wrapper');
        const emptyState = document.getElementById('empty-cart');
        const filledState = document.getElementById('filled-cart');
        const countHeader = document.getElementById('items-count-header');
        const grandTotal = document.getElementById('grand-total');

        if (cart.length === 0) {
            filledState.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        filledState.style.display = 'flex';
        emptyState.style.display = 'none';
        wrapper.innerHTML = '';
        
        let total = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const html = `
            <div class="cart-item">
                <img src="${item.image}" class="item-img" alt="Book">
                <div class="item-details">
                    <div class="item-title">${item.title}</div>
                    <div class="item-author">by ${item.author}</div>
                    <div class="qty-container">
                        <div class="qty-btn" onclick="changeQty(${index}, -1)">-</div>
                        <div class="qty-val">${item.quantity}</div>
                        <div class="qty-btn" onclick="changeQty(${index}, 1)">+</div>
                    </div>
                </div>
                <div class="item-price-area">
                    <i class="bi bi-trash-fill trash-icon" onclick="deleteItem(${index})"></i>
                    <div class="item-price">PHP ${item.price.toLocaleString()}</div>
                </div>
            </div>`;
            wrapper.innerHTML += html;
        });

        countHeader.innerText = `Items (${cart.length})`;
        grandTotal.innerText = `PHP ${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
    }

    function changeQty(index, change) {
        let cart = JSON.parse(localStorage.getItem('nookCart')) || [];
        if (cart[index].quantity + change > 0) {
            cart[index].quantity += change;
            localStorage.setItem('nookCart', JSON.stringify(cart));
            renderCart();
        }
    }

    function deleteItem(index) {
        if(confirm("Remove item?")) {
            let cart = JSON.parse(localStorage.getItem('nookCart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('nookCart', JSON.stringify(cart));
            renderCart();
        }
    }

    function clearCart() {
        if(confirm("Remove all items?")) {
            localStorage.removeItem('nookCart');
            renderCart();
        }
    }
  </script>

</body>
</html>
